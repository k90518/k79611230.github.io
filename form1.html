<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
<link type="text/css" rel="stylesheet" href="style.css" />  
</head>
	
<body>
    <form>
	     <input type=button value="按下我, 就可以看到現在的時間"
            onClick="ShowTime(); return;">
        <div>
            <label for="Cname"><span class="require">*</span>使用者名稱</label>
            <input type="text" name="name" id="Cname" required />
        </div>
    <br />
        <div>
            <label for="password"><span class="require">*</span>密碼</label>
            <input type="text" name="password" id="password" required pattern="[A-Z][A-Za-z0-9]{7}" maxlength=8 title="只能使用8碼大小寫英文字母或數字, 首字必須為大寫英文字母"/>
        </div>
    <br />
	     <div>
            <label for="Tname"><span class="require">*</span>真實姓名</label>
            <input type="text" name="name" id="Tname" required />
        </div>
	<br />
        <div>
            <label for="email"><span class="require">*</span>Email</label>
            <input type="text" required pattern="[a-zA-Z0-9_]+@[a-zA-Z0-9._]+" title="只接受標準電子郵件格式"/>
        </div>
    <br />
        <div>
            <label for="sex"><span class="require">*</span>性別</label>
            <input name="sex" type=radio value="male" >男
            <input name="sex" type=radio value="female" >女
        </div>
    <br />
        <div>
            <legend>興趣</legend>
            <textarea name="extra" rows="5" cols="60" >
            </textarea>
        </div>
    <dr />
        <div>
            <label for="phone">行動電話</label>
            <input type="text" name="phone" id="phone" maxlength="10" pattern="[0-9]*" title="只能使用數字"/>
        </div>
	<br />
        
        <div class="buttons">
            <input type="submit" value="送出" />
        </div>
    </form>  
	 現在時刻:<font size=+3><b>
   <script language="JavaScript" src="time.js">
	<script>
   function ShowTime()
   {  dt = new Date() ;
      document.write(dt.toLocaleString()) ;
   }
</script></font></b>
</body>
</html>
